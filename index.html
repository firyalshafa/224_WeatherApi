<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaca</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    max-width: 700px;
    width: 100%;
    animation: fadeIn 0.5s ease-in;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

h2 {
    color: #667eea;
    text-align: center;
    font-size: 2.5em;
    margin-bottom: 30px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>🌤️ Aplikasi Cuaca</h2>

        <div class="input-section">
            <select id="lokasi-select">
                <option value="Yogyakarta">🏛️ Yogyakarta</option>
                <option value="Jakarta">🏙️ Jakarta</option>
                <option value="Bandung">🌄 Bandung</option>
                <option value="Surabaya">🌊 Surabaya</option>
                <option value="Bali">🏝️ Bali</option>
            </select>
            <button id="btn-get" onclick="getCuaca()">🔍 Get</button>
        </div>

        <div id="result">
            <div class="section">
                <h3>🌡️ Cuaca</h3>
                <div class="temp-highlight" id="suhu"></div>
                <div class="info-row">
                    <span class="label">💧 Kelembapan:</span>
                    <span class="value" id="kelembapan"></span>
                </div>
            </div>
            
            <div class="section">
                <h3>📍 Lokasi</h3>
                <div class="info-row">
                    <span class="label">🌍 Negara:</span>
                    <span class="value" id="negara"></span>
                </div>
                <div class="info-row">
                    <span class="label">🗺️ Provinsi:</span>
                    <span class="value" id="provinsi"></span>
                </div>
                <div class="info-row">
                    <span class="label">📌 Kecamatan:</span>
                    <span class="value" id="kecamatan"></span>
                </div>
                <div class="info-row">
                    <span class="label">➡️ Longitude:</span>
                    <span class="value" id="longitude"></span>
                </div>
                <div class="info-row">
                    <span class="label">⬆️ Latitude:</span>
                    <span class="value" id="latitude"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
