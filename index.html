<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaca</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #667eea;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .input-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        select {
            padding: 15px 20px;
            flex: 1;
            border: 2px solid #667eea;
            border-radius: 15px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 400px;
        }

        select:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .section h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .info-row:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .label {
            font-weight: 600;
            font-size: 1.1em;
        }

        .value {
            font-weight: bold;
            font-size: 1.2em;
            text-align: right;
        }

        .temp-highlight {
            font-size: 3em;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            margin: 20px 0;
        }

        #result {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h2 {
                font-size: 2em;
            }

            .input-section {
                flex-direction: column;
            }

            select {
                max-width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>üå§Ô∏è Aplikasi Cuaca</h2>

        <div class="input-section">
            <select id="lokasi-select">
                <option value="Yogyakarta">üèõÔ∏è Yogyakarta</option>
                <option value="Jakarta">üèôÔ∏è Jakarta</option>
                <option value="Bandung">üåÑ Bandung</option>
                <option value="Surabaya">üåä Surabaya</option>

        </div>

        <div id="result">
            <div class="section">

                <div class="temp-highlight" id="suhu"></div>
                <div class="info-row">
                    <span class="label">üíß Kelembapan:</span>

            </div>
            
            <div class="section">

                <div class="info-row">
                    <span class="label">üåç Negara:</span>
                    <span class="value" id="negara"></span>
                </div>
                <div class="info-row">
                    <span class="label">üó∫Ô∏è Provinsi:</span>
                    <span class="value" id="provinsi"></span>
                </div>
                <div class="info-row">
                    <span class="label">üìå Kecamatan:</span>
                    <span class="value" id="kecamatan"></span>
                </div>
                <div class="info-row">
                    <span class="label">‚û°Ô∏è Longitude:</span>
                    <span class="value" id="longitude"></span>

                <div class="info-row">
                    <span class="label">‚¨ÜÔ∏è Latitude:</span>
                    <span class="value" id="latitude"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
