<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>🌤️ Aplikasi Cuaca</h2>

        <div class="input-section">
            <select id="lokasi-select">
                <option value="Yogyakarta">🏛️ Yogyakarta</option>
                <option value="Jakarta">🏙️ Jakarta</option>
                <option value="Bandung">🌄 Bandung</option>
                <option value="Surabaya">🌊 Surabaya</option>
                <option value="Bali">🏝️ Bali</option>
            </select>
            <button id="btn-get" onclick="getCuaca()">🔍 Get</button>
        </div>

        <div id="result">
            <div class="section">
                <h3>🌡️ Cuaca</h3>
                <div class="temp-highlight" id="suhu"></div>
                <div class="info-row">
                    <span class="label">💧 Kelembapan:</span>
                    <span class="value" id="kelembapan"></span>
                </div>
            </div>
            
            <div class="section">
                <h3>📍 Lokasi</h3>
                <div class="info-row">
                    <span class="label">🌍 Negara:</span>
                    <span class="value" id="negara"></span>
                </div>
                <div class="info-row">
                    <span class="label">🗺️ Provinsi:</span>
                    <span class="value" id="provinsi"></span>
                </div>
                <div class="info-row">
                    <span class="label">📌 Kecamatan:</span>
                    <span class="value" id="kecamatan"></span>
                </div>
                <div class="info-row">
                    <span class="label">➡️ Longitude:</span>
                    <span class="value" id="longitude"></span>
                </div>
                <div class="info-row">
                    <span class="label">⬆️ Latitude:</span>
                    <span class="value" id="latitude"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
